<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Positioning Elements by floating</title>
	<style>
		div {
			background-color: #0FF;
		}
		p {
			width: 50px;
			height: 50px;
			border: 1px solid black;
			color: white;
			text-align: center;
			padding-top: 15px;
		}
		#p1 {
			background-color: #A52A2A;
			float: left;
			height: 160px;
		}
		#p2 {
			background-color: #DEB887;
			float: right;
			height: 100px;

		}
		#p3 {
			background-color: #5F9EA0;
			clear: both;
		}
		#p4 {
			background-color: #FF7F50;
		}
		section {
			clear: left;
		}
	</style>
</head>
<body>
	<h1> floating Elements</h1>
	<div>
		<p id="p1">p1</p>
		<p id="p2">p2</p>
		<p id="p3">p3</p>
		<p id="p4">p4</p>
		<section>This is regular content continuing after the paragraph boxes.</section>
	</div>
</body>
</html>
