<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Child Selector</title>
	<style>
		/* Any article element which is the direct child of a section element */
		section > article{
			 color: green;
			 font-size: 24px;
		}

		/* Any h2 element which is a direct child of a section element */
		section > h2{
			color: green;
		}

	</style>
</head>
<body>
	<h1>Child Selector</h1>
	<section>
		<h2>Subheading 1 (as a direct child of section )</h2>
		<div>
			<article>ARTICLE which is inside DIV which is inside SECTION element.</article>
		</div>
	</section>
	<section>
		<article>
			ARTICLE as a direct child of the SECTION element.
		</article>
	</section>
	<h2>Subheading 2 (outside of section element)</h2>
</body>
</html>
