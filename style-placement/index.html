<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Style placements</title>
	<link rel="StyleSheet" href="style.css">
	<style>
		h1{
			color: green;
			text-align: center;
			font-style: italic;
		}
		h2 {
			color: purple;
			text-align: center;
		}
		section, article {
			color: yellow;
		}
		article div{
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Style Placements</h1>
	<section>
		<h2>Subheading 1:</h2>
		<p>Hi this is rachit gupta. This is Subheading 1 under Section.</p>
	</section>
	<article>
		<h2>Subheading 2:</h2>
		<p>
			Hi This is Subheading 2 under article.
		</p>
		<div>I am centred. Under article of subheading 2.</div>
	</article>
</body>
</html>
